name: Release

on:
  release:

jobs:
  check-readme:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Print the SHA
        run: echo ${GITHUB_SHA}
      - name: Print out the full ref
        run: echo ${GITHUB_REF}
      - name: Print out the tag alone
        run: echo ${GITHUB_REF#/*}
